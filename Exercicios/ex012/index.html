<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/capa-video.png" controls loop>
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com repradução de vídeos</p>
    </video>

    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/m7p0C9VJu6Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/201240576?h=4709027858&title=0&byline=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</html>
